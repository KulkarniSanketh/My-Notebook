<body>
    <div class="container">
        <h1>Verification</h1>
            <form action="./Login.html">
                <div class="input-box">
                    <input type="text" placeholder="Enter your USN" id='USN' required>
                    <img src="./images/user.png" alt="">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Enter your e-mail" required>
                    <img src="images/email.png" alt="E-mail">
                </div>
                <br>
                <button id='login' onclick="check()">Send Verification Mail</button>
                <div class="register">
                    <p>Don't have an Account? <a href="./register.html">Register</a></p> 
                </div>
            </form>
        
    </div>
