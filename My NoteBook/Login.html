<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="index.js"></script>
    <link rel="html/text" href="Home.html">
    <link rel="stylesheet" href="Login.css">
    <link rel="icon" href="Notebook.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
            <form action="index.html">
                <div class="input-box">
                    <input type="text" placeholder="Enter your USN" id='USN' required >
                    <img src="./images/user.png">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Enter your Password" id="Password" min="6" required>
                    <img src="./images/password.png">
                </div>
                <br>
                
                <button id='login' onclick="login()">Login</button>
                <div class="remember">
                    <label for="check"><input type="checkbox" name="remember" id="check">Remember Me</label>
                    
                    <a href="./forgot_pass.html">Forgot Password</a>
                </div>
                <div class="register">
                    <p>Don't have an Account? <a href="./register.html">Register</a></p> 
                </div>
            </form>
        
    </div>
</body>
</html>
