<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="icon" href="images/Notebook.svg">
    <script src="index.js"></script>
    
</head>
<body>
    <!-- <div id="popup">
        <img src="rightsymbol.png" alt="" id="rightsymbol">
        <p>Thank you for Registering</p>
        <input type="submit" value="Go to Home Page" id="popup_submit" onclick="popup_submit()">

    <div class="container">
        <h1>Register</h1>
        <form onsubmit="event.preventDefault(); register();">

                <div class="input-box">
                    <input type="text" placeholder="Enter your FullName" id="Name" required>
                    <img src="images/name.png" alt="User">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Enter your USN" id="USN" required>
                    <img src="images/user.png"/>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Enter your e-mail" id="email" required>
                    <img src="images/email.png" alt="E-mail">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" id="Password" onmouseenter="message()" oninput="verify()" onmouseout="clearmsg()" onclick="clearmsg()">
                    <img src="images/locker.png"/>
                </div>
                <!-- <div>
                    <small id="passmessage"></small>
                </div> -->
                    
                <div class="input-box">
                    <input type="password" placeholder="Confirm your Password" id="ConfirmPass" min="6" required>
                    <img src="images/password.png" alt="password">
                </div>
                <br>
                <div id="terms">
                    <input type="checkbox" id="check">
                    <p id="terms_p">Here by I accept all the terms and conditions <a href="terms.html" id="terms_link">Terms & Conditions</a></p>
                </div>
                <button id='login' onclick="register()">Register</button>
                
                <div class="register">
                    <p>Log in : <a href="./Login.html">Log in</a></p> 
                </div>
            </form>
    </div>
</body>
</html>
