<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Edit Page</title>
    <link rel="stylesheet" href="profile-edit.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="Notebook.svg">
</head>
<body>
    <header>
        <div class="head">
            <h1><img src="Notebook.svg" alt="Notebook" class="Notebook-img"> My Notebook</h1>
            <div id="links">
                <a href="index.html">Home Page</a>
                <a href="./Calculator.html" onclick="statement()">CGPA Calculator</a>
                <a href="./Growth.html">Growth</a>
                <a href="./todo.html">Tasks</a>
                <a href="./profile.html">Profile</a>
                <a href="./Login.html">Log Out</a>
            </div>
        </div>
    </header>
    <section class="edit-profile">
        <form action="./profile.html" class="edit">
            <label for="Name">Name: <input type="text" placeholder="Enter your Name"></label>
            <label for="USN">USN: <input type="text" placeholder="Enter your USN"></label>
            <label for="Email">Email: <input type="email" placeholder="Enter your Email"></label>
            <label for="password">Password: <input type="password" name="pass1" id="pass1" placeholder="Enter your Password"></label>
            <label for="cpassword">Confirm Password: <input type="password" name="pass2" id="pass2" placeholder="Confirm your Password"></label>
            <button id="save">Save</button>
        </form>
    </section>
</body>
</html>
